<div class="container mt-3">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputFirstName4" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputFirstName4" />
    </div>
    <div class="col-md-6">
      <label for="inputFamilyName" class="form-label">Family Name</label>
      <input type="text" class="form-control" id="inputFamilyName" />
    </div>

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" />
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Main Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder=""
        required
      />
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Secondary Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Apartment, studio, or floor"
      />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" />
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" />
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Check me out </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
