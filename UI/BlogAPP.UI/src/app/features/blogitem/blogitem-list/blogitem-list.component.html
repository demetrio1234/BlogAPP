<div class="container mt-3">
  <section class="bsb-blog-5 py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
          <h2 class="display-5 mb-4 mb-md-5 text-center">Latest Articles</h2>
          <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle" />
        </div>
      </div>
    </div>

    <div class="container mb-5">
      <div class="row">
        <div class="col text-center">
          <a
            [routerLink]="['/admin/blogItems/add']"
            class="btn bsb-btn-2xl btn-primary rounded-pill mt-5 mt-xl-10"
            >Create your own post!</a
          >
        </div>
      </div>
    </div>

    <div class="container overflow-hidden">
      <ng-container *ngIf="blogItems$ | async as blogItems">
        <div
          *ngFor="let blogItem of blogItems"
          class="row gy-4 gy-md-5 gx-xl-6 gy-xl-6 gx-xxl-9 gy-xxl-9 mb-sm-2 customcard"
        >
          <div class="col-1 rounded-2 border border-1 border-info"></div>
          <div class="col-10 rounded-2 border border-1 border-info ">
            <article>
              <div class="card border-0 bg-transparent">
                <div class="card-body m-0 p-0">
                  <div class="entry-header mb-3">
                    <h2 class="card-title entry-title h4 m-0">
                      <a
                        class="link-dark text-decoration-none"
                        [routerLink]="['/admin/blogItem/', blogItem.urlHandle]"
                        >{{ blogItem.title }}</a
                      >
                    </h2>
                  </div>
                  <div class="entry-line">
                    <img [src]="blogItem.featuredImageUrl" alt="">
                  </div>
                </div>
                <ng-container *ngFor="let category of blogItem.categories">
                  <span class="badge bg-primary m-2" style="width: 100px">{{
                    category.name
                  }}</span>
                  <span class="badge bg-secondary m-2" style="width: 100px">{{
                    category.urlHandle
                  }}</span>
                </ng-container>
                <div class="card-footer border-0 bg-transparent p-0 m-0">
                  <ul
                    class="entry-meta list-unstyled d-flex align-items-center m-0"
                  >
                    <li>
                      <a
                        class="fs-7 link-secondary text-decoration-none d-flex align-items-center"
                        href="#!"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="14"
                          fill="currentColor"
                          class="bi bi-calendar3"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"
                          />
                          <path
                            d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                          />
                        </svg>
                        <span class="ms-2 fs-7">11 Dec 2030</span>
                      </a>
                    </li>
                    <li>
                      <span class="px-3">&bull;</span>
                    </li>
                    <li>
                      <a
                        class="link-secondary text-decoration-none d-flex align-items-center"
                        href="#!"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="14"
                          fill="currentColor"
                          class="bi bi-chat-dots"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                          />
                          <path
                            d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"
                          />
                        </svg>
                        <span class="ms-2 fs-7">383</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>

              <a
                class="btn btn-primary me-xxl-5"
                [routerLink]="['/admin/blogItems/', blogItem.id]"
              >
                Edit Post
              </a>
              <span></span>
              <a
                class="btn btn-danger ms-xxl-5"
                [routerLink]="['/admin/blogItems/']"
                (click)="deleteBlogItemById(blogItem.id)"
              >
                Delete Post
              </a>
            </article>
          </div>
          <div class="col-1 rounded-2 border border-1 border-info"></div>
        </div>
      </ng-container>
    </div>
  </section>
</div>
