<div class="container">
  <ng-container *ngIf="category; else notFound">
    <div class="container">
      <h1>Edit Category</h1>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label">Category ID</label>
            <input
              type="text"
              id="categoryId"
              class="form-control"
              name="categoryId"
              value="{{ category.id }}"
              disabled
            />
          </div>
          <div class="mt-3">
            <label class="form-label">Category Name</label>
            <input
              type="text"
              id="categoryName"
              class="form-control"
              name="categoryName"
              [(ngModel)]="category.name"
            />
          </div>
          <div class="mt-3">
            <label class="form-label">Category Url Handle</label>
            <input
              type="text"
              id="categoryUrlHandle"
              class="form-control"
              name="categoryUrlHandle"
              [(ngModel)]="category.urlHandle"
            />
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <button
              type="button"
              class="btn btn-danger ms-3"
              (click)="onDelete()"
            >
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  </ng-container>

  <ng-template #notFound>404</ng-template>
</div>
