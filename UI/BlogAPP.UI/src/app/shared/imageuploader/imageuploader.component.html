<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p4" style="overflow-y: scroll">
        <ng-container *ngIf="imageList$ | async as images">
          <div *ngFor="let image of images">
            <div class="d-flex flex-wrap">
              <img [src]="image.url" alt="" />
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-4 p4 bg-light">
        <h5>Upload image</h5>
        <form (submit)="uploadImage()">
          <div class="mt-3">
            <input
              type="file"
              class="form-control"
              (change)="onFileChange($event)"
            />
          </div>

          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="File Title"
              name="filename"
              [(ngModel)]="title"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="File Name"
              name="filename"
              [(ngModel)]="fileName"
            />
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Load</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
